<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
           <div id="cont" class="p-3 border bg-light">
            <h1>Load Data</h1>
            <button id="load" class="btn btn-primary my-5">Load Data</button>
            <ul id="posts" class="list-group"></ul>
           </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
                <form action="#" id="post-form">
                    <label><strong>Data Post</strong></label>
                    <div class="form-group mt-3">
                        <label for="title">Fill Up Your Data</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Input Your Title">
                    </div>
                    <div class="form-group mt-3">
                        <label for="body">Write Your Post</label>
                        <textarea name="body" class="form-control" id="body" rows="10" cols="30" placeholder="Write Your Post Here...!"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary mt-3" id="postBtn" value:"Submit">
                </form>
                <ul class="list-group mt-4" id="post-data"></ul>
                <span id="alert-msg" style="display: none;">fill-up correctly</span>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"> </script>
    <script src="./index.js"> </script>
  </body>
</html>
